                        <form>
                            <div class="form-group mb-2 row">
                                <label class="form-label col-md-3 col-form-label">301. a. Status kepemilikan bangunan tempat tinggal yang ditempati  </label>
                                <div class="col d-flex align-items-center">
                                    <div id="r301a" role="radiogroup" aria-required="true">
                                        <input type="radio" id="r301a[1]" name="r301a" value="1">
                                        <label for="r301a[1]">1. Milik sendiri</label>
                                        <input type="radio" id="r301a[2]" name="r301a" value="2">
                                        <label for="r301a[2]">2. Kontrak/Sewa</label>

                                        <div class="col">
                                            <input type="radio" id="r301b[3]" name="r301b" value="3">
                                            <label for="r301b[3]">3. SHM bukan a.n Anggota Keluarga tanpa perjanjian pemanfaatan tertulis</label>

                                        <div class="col">
                                            <input type="radio" id="r303[8]" name="r303" value="8">
                                            <label for="r303[8]">8. Tanah</label>
                                        </div>
                                        <div class="col">

                                            <label for="r303[9]">9. Lainnya</label>
                                        </div>

                                        </div>
                                        <div class="col">
                                            <input type="radio" id="r304[3]" name="r304" value="3">

                                        </div>
                                        <div class="col">
                                            <input type="radio" id="r304[4]" name="r304" value="4">
                                            <label for="r304[4]">4. Anyaman bambu</label>
                                        </div>
                                        <div class="col">
                                            <input type="radio" id="r304[5]" name="r304" value="5">
                                            <label for="r304[5]">5. Batang kayu</label>
                                        </div>
                                        <div class="col">

                                        </div>

                                            <label for="r304[7]">7. Lainnya</label>
